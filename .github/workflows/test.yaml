name: test
on:
  push:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./src/app
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install ğŸ”§
        run: pip3 install -r src/app/requirements.txt --no-cache-dir
      - name: Test ğŸ“‹
        run: python3 -m pytest src
